<!DOCTYPE html>
<html>
<head>
    <title>Ucapan Selesai Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
        }

        header {
            background-color: #FFD9C0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        h1 {
            margin: 0;
        }

        footer {
            background-color: #FFD9C0;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .message {
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #A9BD4D;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #FFB4B4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ucapan Selesai Test</h1>
    </header>

    <div class="container">
        <div class="message">
            <p>Selamat! Anda telah selesai mengerjakan test.</p>
            <p>Terima kasih telah berpartisipasi.</p>
        </div>
        <a href="test.html" class="home-button">Kembali</a>
    </div>

    <footer>
        &copy; 2023 Ananta Academy. All rights reserved.
    </footer>
</body>
</html>
