    <title>Classroom - Kirim Tugas</title>
    <style>
        header {
            background-color: #F4BFBF;
            padding: 0px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            background-color: #FAF0D7;
        }

        h1 {
            text-align: left;
            color: #232323;
        }

        h2 {
            text-align: center;
            color: #232323;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-right: 5px;
        }
    
        nav {
            background-color: #FFD9C0;
            color: #424242;
            padding: 10px;
            text-align: right;
        }
    
        nav a {
            color: #3b2d2d;
            text-decoration: none;
            margin: 10px;
            background-color: #FFD9C0;
        }
    
        nav a.Courses {
            background-color: #f30000; /* Warna latar belakang navigasi "Courses" */
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #A9BD4D;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #FFB3B3;
        }

        footer {
            background-color: #F4BFBF;
            color: #3a3a3a;
            padding: 20px;
            text-align: center;
        }

    <h2>Detail Tugas</h2>
    <form action="proses_tugas.php" method="post" enctype="multipart/form-data">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="judul">Judul Tugas:</label>
        <input type="text" id="judul" name="judul" required>

        <label for="file">File:</label>
        <input type="file" id="file" name="file" required>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" cols="30"></textarea>

        <input type="submit" value="Kirim Tugas" onclick="showConfirmation()">
    </form>

    <script>
        function showConfirmation() {
            var confirmation = confirm("Apakah Anda yakin ingin mengirim tugas?");
            if (confirmation) {
                alert("Tugas berhasil dikirim!");
            }
        }
    </script>
